<!DOCTYPE html>
<html>
    <head>
        <title>Чёрный дневник</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            :root {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --accent-color: #bb86fc;
                --border-color: #333;
                --dream-color: #bb86fc;
                --mood-color: #03dac6;
            }

            body { 
                font-family: 'Courier New', monospace;
                background-color: var(--bg-color);
                color: var(--text-color);
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            h1 {
                color: var(--accent-color);
                font-size: 1.5rem;
                border-bottom: 1px solid var(--border-color);
                padding-bottom: 10px;
            }



            .entry { 
                margin-bottom: 25px;
                border-bottom: 1px solid var(--border-color);
                padding: 15px;
                background-color: #1e1e1e;
                border-radius: 5px;
                animation: fadeIn 0.3s ease-out;           
            }

            .entry:hover {
                transform: scale(1.02);
                box-shadow: 0 4px 12px rgba(187, 134, 252, 0.2);
                transition: all 0.2 ease;
                cursor: pointer;
            }

            
            .dream {
                color: var(--dream-color);
                border-left: 3px solid var(--dream-color);
                padding-left: 10px;
            }

            .mood {
                color: var(--mood-color);
                font-style: Courier New, monospace;
            }

            textarea, input {
                width: 100%;
                padding: 10px;
                margin-bottom: 10px;
                background-color: #2d2d2d;
                border: 1px solid var(--border-color);
                color: var(--text-color);
                font-family: inherit;
                border-radius: 4px;
            }

            textarea {
                min-height: 100px;
                resize: vertical;
            }

            button {
                background-color: var(--accent-color);
                color: #000;
                border: none;
                padding: 10px 20px;
                cursor: pointer;
                font-weight: bold;
                border-radius: 4px;
                transition: all 0.3s;
            }

            button:active {
                transform: scale(0.98);
            }

            button:hover {
                background-color: #9e65f5;
            }

            .entry-date {
                color: #757575;
                font-size: 0.9rem;
                margin-bottom: 5px;
            }
            .entry-content {
                margin: 10px 0;
            }

            .tabs {
                display: flex;
                margin-bottom: 20px;
            }

            .tab {
                padding: 10px 20px;
                cursor: pointer;
                border-bottom: 2px solid transparent;
            }

            .tab.active {
                border-bottom: 2px solid var(--accent-color);
                color: var(--accent-color);
            }

            .tab-content{
                display: none;
            }

            .tab-content.active {
                display: block;
            }

            @keyframes fadeIn {
                form { opacity: 0; transform: translateY(10px); }
                to { opacity: 1; transform: translateY(0); }
            }

            @media (max-width: 600px) {
                body {
                    padding: 10px;
                }
                h1 {
                    font-size: 1.3rem;
                }
            }
        </style>
    </head>
    <body>
        <h1>The diary</h1>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('write')">New shit</div>
            <div class="tab" onclick="switchTab('dream')">New dream</div>
        </div>

        <div id="write" class="tab-content active">
            <form action="/add" method="POST">
                <textarea name="text" placeholder="What happened, dawg?" required></textarea>
                <input type="text" name="mood" placeholder="Your mood, brother?">
                <button type="submit">Save your pain!</button>
            </form>
        </div>

        <div id="dream" class="tab-content">
            <form action="/add" method="POST">
                <textarea name="dream" placeholder="Describe your dreams, man, cmon!" required></textarea>
                <input type="text" name="mood" placeholder="Your mood after that shit?">
                <button type="submit">Save your dreams</button>
            </form>
        </div>

        <h2 style="margin-top: 30px;">Your previous shit you puked here:</h2>
        <div id="entries">
            {% for entry in entries %}
                <div class="entry {% if '🌌 Dream' in entry[2] %}dream{% endif %}">
                    <div class="entry-date">{{ entry[1] }}</div>
                    <div class="entry-content">{{ entry[2] }}</div>
                    {% if entry[3] %}
                        <div class="mood">Mood: {{ entry[3] }}</div>
                    {% endif %}
                    {% if entry[4] %}
                        <div class="dream">Dream: {{ entry[4] }}</div>
                    {% endif %}
                </div>
            {% endfor %}
        </div>

        <script>
            function switchTab(tabId) {
                // Скрыть все табы
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Показывает выбранный таб
                document.getElementById(tabId).classList.add('active');

                // Обновить активную вкладку
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.classList.remove('active');
                });
                event.currentTarget.classList.add('active');
            }
        </script>
    </body>
</html>
